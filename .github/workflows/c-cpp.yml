name: build-test
on: [push]
jobs:
  build-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt update -qq
      - run: sudo apt install -qq libboost-all-dev
      - run: autoreconf -v -f -i
      - run: ./configure
      - run: make -j 8
      - run: make -j 8 check
      - run: make -j 8 distcheck
